<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для нынешних клиентов</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/25de56bae3.js" crossorigin="anonymous"></script>
    <script>
        function redirectToForm() {
            const selectedValue = document.querySelector('select[name="activity"]').value;
            if (selectedValue === 'contract') {
                window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSek7th9OlrRLgPtbtCn3kDYt_CzkN5z4M7iOxyUE1GimGMY4Q/viewform?usp=sf_link'; 
            }
            else if (selectedValue === 'client') {
                window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSfnQxM6R1MoglxOXOwwxe0vv79bC4mJx-nrWFzftyuu7pnEMw/viewform?usp=sharing'; 
            }
            else if (selectedValue === 'contractor-client') {
                window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLScww3KrpB9GtR3QcVuHH3iZ6pVf-uEDu4k-O8l_Mx3LSqgUzQ/viewform?usp=header'; 
            }
        }
    </script>
</head>
<body>
    <div class="container">
            <form onsubmit="event.preventDefault(); redirectToForm();" class="login-form" >
                <h2>Вы работаете на контрактoра или на клиента?</h2>
                <select name="activity">
                    <option value="">--Выберите--</option>
                    <option value="contract">На контрактора</option>
                    <option value="client">На клиента</option>
                    <option value="contractor-client">И на контрактoра, и на клиента</option>
                </select>
                <button type="submit">Далее</button>
            </form>
        </form>
    </div>
    
</body>
</html>
